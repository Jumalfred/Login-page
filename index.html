<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewpoint" content="width=device-width, initial-scale=1"/>
        <title>Home</title>
        <style type="text/css">
          body{
          font-family: Arial, Helvetica, sans-serif;
        }  
         .alfred{
             border: 5px solid rgb(47, 47, 133);
             margin: auto;
             width: fit-content;
             padding-top: 10px;
             padding-left: 10px;
             padding-right: 10px;
             background-color: ivory;
             min-height:100%;
             border-radius: 20px;
             zoom: 100%;
         }
         .container{
       background-color:aqua;
       width: 140px;
       height: 24px;
       padding: 10px;
       position: relative;
       border-radius: 60px;
       overflow: hidden;
       margin: auto;
       
   }
   .box1{
       float: right;
       height: 20px;
   }
   .box2{
       height: 20px;
       float: left;
   }
   .box1:hover{
       padding-top: 1px;
       padding-bottom: 5px;
       padding-right: 25px;
       padding-left: 30px;
       height: 30px;
       font-size: larger;
       position: absolute;
       background-color: aqua;
       font-weight: bold;
   }
   .box2:hover,button:hover{
       padding-top: 1px;
       padding-bottom: 5px;
       padding-right: 25px;
       padding-left: 30px;
       font-size: larger;
       position: absolute;
       background-color: aqua;
       width: 100px;
       font-weight: bold;
   } 
   button{
       text-decoration: none;
       background-color: aqua;
       border: none;
   }
   p{
       font-size: 25px;
       margin-bottom: 100px;
   }
   footer{
       background-color: burlywood;
       text-align: center;
       padding: 10px;
       margin-top: 100px;
       border-radius: 20px;
   }
   #dog{
       font-weight: bolder;
       font-size: larger;
   }  
   #muendo{
          position: fixed;
          max-width:fit-content;
          min-height:fit-content;
          margin: auto;
          background-color: rgb(134, 201, 79);
          background-color:rgb(134, 201, 79) ;
          padding: 50px;
          border-radius: 15px;
          display: none;
          z-index: 1;
          overflow: auto;
        }
        #mra{
          margin: auto;
          background-color:rgb(134, 201, 79) ;
          padding: 10px;
        }
        #oginga{
          padding: 35px;
        }
        input{
        padding: 10px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
        }
        button:hover{
          opacity: 0.8;
          font-weight: bolder;
          width: 80px;
          height: 30px;
        }
        #fred{
          padding: 8px;
          color: cornsilk;
        }
        #fred:hover{
          background-color: seagreen;
          height: fit-content;
        }
        #peres{
          float: right;
          top: 10px;
          font-size: 40px;
        }
        #ajuma{
          width: 150px;
          height: 150px;
          border-radius: 50%;
          color: floralwhite;
          margin: auto;
          text-align: center;
          font-weight: bold;
        }
        img{
          width: 150px;
          height: 150px;
          border-radius: 50%;
        }
        @media screen and (max-width : 575px) {
          .alfred{
            height: fit-content;
            top: 0px;
            left: 0px;
            right: 0px;
            margin: 1px;
            background-color: mistyrose;
          }
          .box1, .box2, .container, .box1:hover, .box2:hover,button,button:hover{
            background-color: violet;
          }
        }
        </style>
    </head>
    <body>
        <div class="alfred">
        <marquee behavior="" direction=""><h1>WELCOME TO MY PAGE</h1></marquee><br/>
        <label id="dog"></label><br>
        <p>Login for more information and activities in this site.</p> 
        <div class="container">
           <div class="box1" onclick="sign()">SIGN UP</div>
           <div class="box2" onclick="login()">SIGN IN</div>
          </div>
          <footer>Designed by Jumalfred</footer>
          <script src="index.js"> </script>  
    </body>
</html>
